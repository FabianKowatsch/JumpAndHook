<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Jump and Hook</title>
    <meta charset="utf-8" />
    <!--Load FUDGE-->
    <script src="Librarys/OimoPhysics/OimoPhysics.js"></script>
    <script src="Librarys/FudgeCore/FudgeCore.js"></script>
    <script src="Librarys/FudgeUI/FudgeUserInterface.js"></script>
    <script src="build/Scipts/UI.js"></script>
    <script src="build/Scipts/Hook.js"></script>
    <script src="build/Scipts/ComponentScriptRope.js"></script>
    <script src="build/Scipts/Avatar.js"></script>
    <script src="build/Scipts/ComponentScriptProp.js"></script>
    <script src="build/Scipts/ComponentScriptTrap.js"></script>
    <script src="build/Scipts/ComponentScriptObstacle.js"></script>
    <script src="build/Scipts/ComponentScriptPlatform.js"></script>
    <script src="build/Scipts/Game.js"></script>
    <script src="build/main.js"></script>
    <!--Link stylesheet and internal resources-->
    <link rel="stylesheet" href="styles.css" />
    <link type="resources" src="Assets/Scene/scene.json" />
    <!--Auto-View-->
  </head>
  <body>
    <!--Canvas for FUDGE to render to-->
    <div class="wrapper">
      <canvas class="fullscreen" id="canvas"></canvas>
      <div class="crosshair"></div>

      <div id="ui">
        <input type="text" key="score" placeholder="0" min="0" disabled />
      </div>
    </div>
    <div id="menu" class="visible">
      <div></div>
      <div class="main">
        <button id="start">PLAY</button>
        <div class="score">Highscore: <span id="highscore">0</span></div>
        <div class="score">Letzter score: <span id="lastscore">0</span></div>
        <div id="options">
          <label for="volume">Lautst√§rke</label>
          <input type="range" name="volume" key="volume" id="volume" value="20" />
        </div>
      </div>

      <div id="credits">music by Karl Casey @ White Bat Audio</div>
    </div>
  </body>
</html>
